<body ng-app="projectMapsClearApp">
  <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <!-- navigation start -->
  <div class="navTrigger"><i></i></div>
  <nav class="nav nav1">
    <div class="nav1__links">
      <a href="#" class="nav1__link">1</a>
      <a href="#" class="nav1__link">2</a>
      <a href="#" class="nav1__link">3</a>
      <a href="#" class="nav1__link">4</a>
    </div>
  </nav>
  <!-- navigation end -->

  <!-- screen loader start -->
  <div class="screen-loader"></div>
  <!-- screen loader end -->

  <!-- preload start -->
  <div id="preload">
    <!-- preload status start -->
    <div id="preload-status"></div>
    <!-- preload status end -->
  </div>
  <!-- preload end -->


  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function (event) {
      /* WITH jQuery*/
      $('#preload, .preload-status').show();
      setTimeout(function () {
        $(".screen-loader, #preload").fadeOut(2000, "linear");
      }, 3000)
    });
  </script>

  <div id="top-shade"></div>
  <div id="map-wrapper">
    <map id="map"></map>
  </div>
  <div class="preload-content"></div>

  <!-- square start -->
  <div class="upper-page current" id="home">
    <!-- center container start -->
    <div class="center-container-home">
      <!-- center block start -->
      <div class="center-block">
        <!-- square start -->
        <div class="square">
          <span class="l1"></span>
          <span class="l2"></span>
          <span class="l3"></span>
          <span class="l4"></span>
        </div>
      </div>
    </div>
  </div>
  <!-- square end -->

  <div class="container">
    <div class="reveal-animation" ng-view=""></div>
  </div>

    !function (A, n, g, u, l, a, r) {

  <!-- build:js(.) scripts/vendor.js -->

  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>

  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/about.js"></script>
  <script src="scripts/controllers/portfolio.js"></script>
  <script src="scripts/controllers/service.js"></script>
